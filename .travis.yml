## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

julia:
  - 0.7
  - 1.0

os:
  - linux
  - osx

notifications:
  email: false

after_success:
# Compile documentation
- julia -e 'Pkg.add("Documenter")'
- julia -e 'cd(Pkg.dir("BeaData")); include(joinpath("docs", "make.jl"))'
# push coverage results to Coveralls
- julia -e 'cd(Pkg.dir("BeaData")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
# push coverage results to Codecov
- julia -e 'cd(Pkg.dir("BeaData")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'

env:
  matrix:
  - secure: 
  - secure: 
